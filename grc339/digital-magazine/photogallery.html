<body class="gallery-page">
    <div class="container">
        
        <header>
            <h1>
                <a href="index.html">
                    <img src="surpriezlogo.svg" alt="Surpriez Logo" />
                </a>
            </h1>
            <nav>
                <ul>
                    <li><a href="#">Trending</a></li>
                    <li><a href="photogallery.html">Artist & Design Spotlight</a></li>

                    <li><a href="newsletter.html">Newsletter</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="gallery-container">
                <h2>Artist & Design Spotlight</h2>

                <!-- Radio buttons for photo selection -->
                <input type="radio" name="artist-item" id="artist1" checked>
                <input type="radio" name="artist-item" id="artist2">
                <input type="radio" name="artist-item" id="artist3">
                <input type="radio" name="artist-item" id="artist4">
                <input type="radio" name="artist-item" id="artist5">
                <input type="radio" name="artist-item" id="artist6">
                <input type="radio" name="artist-item" id="artist7">
                <input type="radio" name="artist-item" id="artist8">

                <!-- Main gallery images -->
                <div class="gallery-main">
                    <figure>
                        <img src="dimoo-set.jpg" alt="Artist 1 work">
                        <figcaption>Ayan Deng, founder of Yanstudio, created the Dimoo World series, blending mythology with dreamlike journeys.</figcaption>
                    </figure>
                    <figure>
                        <img src="peachriot-set.jpg" alt="Artist 2 work">
                        <figcaption>Libby Frame is a Los Angeles artist specializing in character design and conceptual art. Her series Peach Riot features vibrant, playful figures that blend whimsy with attitude, each telling their own story.</figcaption>
                    </figure>
                    <figure>
                        <img src="labubu-set.jpg" alt="Artist 3 work">
                        <figcaption>Born in Hong Kong and based in Belgium, Kasing Lung began in designer toys in 2011 with How2work. In 2015, he created The Monsters, an illustrated story and vinyl toy series featuring Labubu, blending East Asian pop culture with Nordic folklore.</figcaption>
                    </figure>
                    <figure>
                        <img src="skullpanda-series.jpg" alt="Artist 4 work">
                        <figcaption>Pucky is a Hong Kong-based artist and creator of Skull Panda. Her work blends fantasy and reality, exploring nature and spirituality.</figcaption>
                    </figure>
                    <figure>
                        <img src="azura-series.jpg" alt="Artist 5 work">
                        <figcaption>Two Clouds, a designer at the Pop Mart Design Center, is the creator of Azura. She describes herself as drawn to soft and gentle aesthetics, a quality reflected throughout her work.</figcaption>
                    </figure>
                    <figure>
                        <img src="hirono-set.jpg" alt="Artist 6 work">
                        <figcaption>Popular figure set from Hirono, a character from Pop Mar.t</figcaption>
                    </figure>
                    <figure>
                        <img src="duckoo-set.jpg" alt="Artist 7 work">
                        <figcaption>Popular figure set from Duckoo, a character from Pop Mart</figcaption>
                    </figure>
                    <figure>
                        <img src="sweetbean-set.jpg" alt="Artist 8 work">
                        <figcaption>Popular figure set from Sweet Bean, a character from Pop Mart</figcaption>
                    </figure>
                </div>

                <!-- Thumbnail navigation -->
                <nav class="gallery-thumbnails">
                    <label for="artist1"><img src="dimoo-set.jpg" alt="Artist 1 thumbnail"></label>
                    <label for="artist2"><img src="peachriot-set.jpg" alt="Artist 2 thumbnail"></label>
                    <label for="artist3"><img src="labubu-set.jpg" alt="Artist 3 thumbnail"></label>
                    <label for="artist4"><img src="skullpanda-series.jpg" alt="Artist 4 thumbnail"></label>
                    <label for="artist5"><img src="azura-series.jpg" alt="Artist 5 thumbnail"></label>
                    <label for="artist6"><img src="hirono-set.jpg" alt="Artist 6 thumbnail"></label>
                    <label for="artist7"><img src="duckoo-set.jpg" alt="Artist 7 thumbnail"></label>
                    <label for="artist8"><img src="sweetbean-set.jpg" alt="Artist 8 thumbnail"></label>
                </nav>
            </section>
